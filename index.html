<!DOCTYPE html>
<html>

<head>




<style>

body {
  font-family: arial, sans-serif;
  color: #ccc;
  margin: 0;
  background: #000;

}

a:hover, a span:hover {
 color: red;
text-decoration: underline;

}

.lang {
  display: block;
  float: right;
  clear: both;
  padding-top: 20px;

}

.lang img {
  display: block;
  float: right;
  color: #fff;
  padding-left: 10px;
  margin-top: -10px;
  

}

.lang span {
  display: block;
  float: right;
  padding: 0 0 10px 10px;
  color: #fff;

}

h1 {
  color: #fff !important;
  margin: 40px auto 20px;
  padding: 0;
  text-align: center;
  clear:both;
}

.es {

  color: #ccc !important;
  display: none !important;
  margin: 20px auto;
  text-align: center;
}

.en {

  color: #ccc !important;
  display: block;
  margin: 20px auto;
  text-align: center;
}

/* set height and width to the biggest slide in the series */

#slideshow {
  text-align: center;
  overflow: hidden;
  height: 480px;
  width: 640px;
  margin: 0 auto;

}

.slide-wrapper {
  width: 2560px; /* this needs to equal the total width of all the slides combined */
  -webkit-animation: slide 18s ease infinite;
}

/* set height and width to the biggest slide in the series */

.slide {
  float: left;
  height: 480px;
  width: 640px;
  background: #000;
  color: #000;

}


/* repeat .slide:nth-child for each slide to specify individual styles for each slide 

.slide:nth-child(1) {
  background: #D93B65;
}

.slide:nth-child(2) {
  background: #037E8C;
}

.slide:nth-child(3) {
  background: #36BF66;
}

.slide:nth-child(4) {
  background: #D9D055;
}

*/


@-webkit-keyframes slide {
  20% {margin-left: 0px;}
  30% {margin-left: -728px;} /* equal to slide width */
  50% {margin-left: -728px;} /* equal to slide width */
  60% {margin-left: -1280px;} /* equal to slide width x 2 */
  70% {margin-left: -1280px;} /* equal to slide width x 2 */
  80% {margin-left: -1920px;} /* equal to slide width x 3 */
  90% {margin-left: -1920px;} /* equal to slide width x 3 */
}


</style>


<script>

function toggleVisibility(elementId) {
  const element = document.getElementById(elementId);
  if (element.style.visibility === 'hidden') {
    element.style.visibility = 'visible';
  } else {
    element.style.visibility = 'hidden';
  }
}

</script>


</head>



<body>

<div class="lang en">

<img src="img/eng.png" width="40px" height="40px"/>
<span>English</span>

<a href="#" onclick="toggleVisibility('es')"><img src="img/esp.png" width="40px" height="40px"/>
<span>Haga clic aquí para español</span></a>

</div>


<div class="lang es">

<a href="#" onclick="toggleVisibility('en')"><img src="img/eng.png" width="40px" height="40px"/>
<span>Click here for english</span></a>

<img src="img/esp.png" width="40px" height="40px"/><
<span>Español</span>

</div>
