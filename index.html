<!DOCTYPE html>

<head>




<style>

body {
  font-family: Helvetica, sans-serif;
  padding: 5%;

}

/* set height and width to the biggest slide in the series */

#slideshow {
  text-align: center;
  overflow: hidden;
  height: 480px;
  width: 640px;
  margin: 0 auto;

}

.slide-wrapper {
  width: 2560px; /* this needs to equal the total width of all the slides combined */
  -webkit-animation: slide 18s ease infinite;
}

/* set height and width to the biggest slide in the series */

.slide {
  float: left;
  height: 480px;
  width: 640px;

}


/* repeat .slide:nth-child for each slide to specify individual styles for each slide */

.slide:nth-child(1) {
  background: #D93B65;
}

.slide:nth-child(2) {
  background: #037E8C;
}

.slide:nth-child(3) {
  background: #36BF66;
}

.slide:nth-child(4) {
  background: #D9D055;
}


@-webkit-keyframes slide {
  20% {margin-left: 0px;}
  30% {margin-left: -728px;} /* equal to slide width */
  50% {margin-left: -728px;} /* equal to slide width */
  60% {margin-left: -1280px;} /* equal to slide width x 2 */
  70% {margin-left: -1280px;} /* equal to slide width x 2 */
  80% {margin-left: -1920px;} /* equal to slide width x 3 */
  90% {margin-left: -1920px;} /* equal to slide width x 3 */
}


</style>


<script>


</script>


</head>




<body>

<div id="slideshow">
  <div class="slide-wrapper">
    <div class="slide"><img src="img/01.jpg" width="50%" height="50%"></div>
    <div class="slide"><img src="img/02.jpg" width="50%" height="50%"></div>
    <div class="slide"><img src="img/02.5.jpg" width="50%" height="50%"></div>
    <div class="slide"><img src="img/03.jpg" width="50%" height="50%"></div>
  </div>
</div>
